<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pathfinding Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
        <nav class="navbar navbar-dark p-0 d-flex align-items-center justify-content-center w-100 ">
            <span class="badge bg-secondary rounded-0 num-cells-explored p-2">Cells Explored - 0</span>
            <div class="w-100 d-flex text-white visualizer p-2 mb-1 align-items-center justify-content-center h5 shadow-sm">
                Path-finding Visualizer
            </div>
            <span class="badge bg-secondary rounded-0 path-length p-2">Path Length - 0</span>
            <div class="w-100 d-flex align-items-center justify-content-center toolkit">
                <div class="dropdown">
                    <a role="button" id="algorithmBtn" class="btn btn-secondary dropdown-toggle rounded-0 " data-bs-toggle="dropdown" aria-expanded="false">
                        Algorithms
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a role="button" class="dropdown-item" onclick="changeAlgorithm('IDDFS')">Iterative Deepening DFS</a></li>
                        <li><a role="button" class="dropdown-item" onclick="changeAlgorithm('Greedy Best-First')">Greedy Best-First</a></li>
                        <li><a role="button" class="dropdown-item" onclick="changeAlgorithm('A-star')">A-star</a></li>
                        <li><a role="button" class="dropdown-item" onclick="changeAlgorithm('Dijkstras')">Dijkstras</a></li>
                        <li><a role="button" class="dropdown-item" onclick="changeAlgorithm('DFS')">DFS</a></li>
                    </ul>
                </div>
    
                <div class="dropdown mx-1">
                    <a role="button" id="mazeBtn" class="btn btn-warning rounded-0 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Mazes
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a role="button" class="dropdown-item" onclick="recursiveDivisionMaze()" >Recursive Division</a></li>
                        <li><a role="button" class="dropdown-item" onclick="randomMaze()" >Random Maze</a></li>
                    </ul>
                </div>
    
                <button class="btn btn-success rounded-0 px-5" onclick="visualize()">Visualize</button>
    
                <div class="dropdown mx-1">
                    <a role="button" id="actionBtn" class="btn btn-primary rounded-0 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Wall
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a role="button" class="dropdown-item" onclick="changeAction('Wall')">Wall</a></li>
                        <li><a role="button" class="dropdown-item" onclick="changeAction('Eraser')">Eraser</a></li>
                    </ul>
                </div>
    
                <button class="btn btn-danger rounded-0 " onclick="clearBoard()">Clear Board</button>
            </div>
        </nav>

        <div class="d-flex align-items-center justify-content-center mt-3 h6 px-3">
            <p id="info" class="mt-4">Pick an algorithm in order to visualize it.</p>
        </div>
    </div>

    <input type="range" class="w-100" oninput="changeSpeed(this.value)" id="speedSlider">
    <div id="canvasContainer" class="canvas-container"> </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
